<div class="container">
	
	<h1>Account list</h1>

	<table class="table">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Balance</th>
		</tr>
		<tr ng-repeat="account in ctrl.account_list">
			<td>{{ account.name }}</td>
			<td>{{ account.type }}</td>
			<td>{{ account.balance }}</td>
		</tr>
	</table>

</div>
